<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表单提交的缺点 -->
    <!-- 1 页面跳转 -->
    <!-- 2 跳转之前的页面内容会丢失 -->
    <form action="/login" method="POST" role="form" target="_blank">
        <legend>登录</legend>
    
        <div class="form-group">
            <label for="">用户名</label>
            <input type="text" class="form-control" id="" placeholder="输入用户名">
        </div>
        <div class="form-group">
            <label for="">密码</label>
            <input type="text" class="form-control" id="" placeholder="输入密码">
        </div>
    
        
    
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
    
</body>
</html>
