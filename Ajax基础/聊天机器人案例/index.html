<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天机器人</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jQuery.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="box">
        <!-- 聊天框头部区域 -->
    <header class="head">
        <h3>来陪奥特曼玩耍吧</h3>
        <span class="head-avatar">
            <img src="image/R-C.jpg" alt="">
        </span>
    </header>
    <!-- 聊天框内容区域 -->
    <section class="body">
        <ul class="chat-box">
            <li class="chat-left">
                <!-- 聊天框头像 -->
                <img src="image/R-C.jpg" alt="">
                <!-- 聊天框内容 -->
                <span>嗨害海 <i><img src="image/corner01.png" alt=""></i></span>
            </li>
            <!-- 用户聊天框 -->
        </ul>
    </section>
    <!-- 聊天框底部区域 -->
    <footer class="foot">
        <span class="foot-avatar">
            <img src="image/R-C1.jpg" alt="">
        </span>
        <div class="input">
            <input type="text" name="" id="input-text" placeholder="说些什么吧">
        </div>
        <div class="btn-body">
            <input type="button" value="发 送" id="send">
        </div>
    </footer>
    </div>
    <!-- <script src="js/scroll.js"></script> -->
</body>
</html>
